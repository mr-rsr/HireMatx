services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: jobsearch_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jobsearch
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: jobsearch_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jobsearch_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./src:/app/src
      - ./storage:/app/storage
      - ./alembic:/app/alembic
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/jobsearch
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - DEBUG=true
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jobsearch_bot
    command: python -m app.bot.bot
    volumes:
      - ./src:/app/src
      - ./storage:/app/storage
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/jobsearch
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jobsearch_worker
    command: celery -A app.workers.celery_app worker --loglevel=info
    volumes:
      - ./src:/app/src
      - ./storage:/app/storage
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/jobsearch
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Beat Scheduler
  beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jobsearch_beat
    command: celery -A app.workers.celery_app beat --loglevel=info
    volumes:
      - ./src:/app/src
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
